<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header> 
        <img class="logo" src="/imagenes/Guillermotopp logo.png" alt="logo de alura">
    </header>
    <main>
        <section class="principal">
            <textarea id="texto-encriptado" class="campo-texto"
                placeholder="Texto a encriptar">
            </textarea>        
            <div class="informacion-caja">
                <h6 class="informacion"> solo letras minusculas y sin acento</h6>
            </div>
            <div class="btn">
                <button class="btnEncriptar" onclick="btnEncriptar()"> Encriptar </button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()"> Desencriptar </button>
            </div>
        </section>
        <section class="secundaria">
            <textarea class="mensaje" cols="20" rows="10    "> </textarea>
            <div class="mensajeInicio">
                <h3> Ningun mensaje fue encontrado</h3>
                <h6> Ingresa el texto que deseas encriptar o desencriptar</h6>

                </div>
            <div>
                <button class="copiar" onclick="copiar()"> Copiar </button>
            </div>
        </section>
    </main>
    <script src="script.js"> </script>
</body> 
</html>
